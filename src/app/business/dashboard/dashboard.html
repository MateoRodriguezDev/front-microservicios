<div class="mb-12 gap-y-10 gap-x-6">
  <div class="flex items-center">
    <h2 class="p-2 font-bold text-2xl mb-5">Products</h2>

    <a routerLink="/createProductView" *ngIf="isSuperAdmin">
      <button
        class="text-center p-1 px-2 hover:cursor-pointer font-bold text-1xl mb-5 bg-cyan-500 text-white rounded-lg transition-all duration-300 [transition-timing-function:cubic-bezier(0.175,0.885,0.32,1.275)] active:-translate-y-1 active:scale-x-90 active:scale-y-110"
      >
        Create a product
      </button>
    </a>
  </div>
  <div class="grid grid-cols-4 bg-clip-border rounded-xl bg-slate-100 text-gray-700 shadow-md">
    @for(product of products; track product.id){
    <app-product-card [product]="product" (productChanged)="allProducts()" />
    } @empty {
    <p>No hay productos disponibles</p>
    }
  </div>
</div>

<lib-toastify-toast-container></lib-toastify-toast-container>
