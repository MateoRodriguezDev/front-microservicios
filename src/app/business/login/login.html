<div class="flex flex-col min-h-screen bg-white">
  <div class="text-center py-6">
    <p class="font-extrabold text-xl text-black">¡Inicia tu jornada laboral!</p>
  </div>

  <form class="flex flex-col items-center flex-1 bg-gradient-to-r from-[#A100FF] to-[#71C4FF] rounded-t-3xl p-6">
    <p class="font-extrabold text-white text-xl mt-20">Ingresa con tu cuenta</p>

    <div class="w-full mt-8 space-y-5">
      <div class="flex items-center bg-white rounded-2xl px-4 py-2 shadow-sm">
        <input
          type="email"
          placeholder="Correo"
          class="flex-1 outline-none bg-transparent text-gray-700 placeholder-gray-400"
        />
        <img src="assets/icons/person-outline.svg" alt="user" class="w-5 h-5 text-gray-400" />
      </div>

      <div class="flex items-center bg-white rounded-2xl px-4 py-2 shadow-sm">
        <input
          type="password"
          placeholder="Contraseña"
          class="flex-1 outline-none bg-transparent text-gray-700 placeholder-gray-400"
        />
        <img src="assets/icons/lock-closed-outline.svg" alt="lock" class="w-5 h-5 text-gray-400" />
      </div>
    </div>

    <button
      type="submit"
      class="mt-8 bg-white text-[#A100FF] font-extrabold rounded-full px-8 py-2 shadow-md hover:bg-gray-100 transition"
    >
      Iniciar Sesión
    </button>
  </form>
</div>
