<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
      Crear nuevo producto
    </h2>

    <form (ngSubmit)="createProduct()" #form="ngForm" class="space-y-5">
      <div>
        <label for="name" class="block text-gray-700 font-medium mb-2">
          Nombre del producto
        </label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="product.name"
          required
          placeholder="Ej: Auriculares Bluetooth"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="price" class="block text-gray-700 font-medium mb-2">
          Precio
        </label>
        <input
          type="number"
          id="price"
          name="price"
          [(ngModel)]="product.price"
          required
          placeholder="Ej: 1999.99"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="stock" class="block text-gray-700 font-medium mb-2">
          Stock
        </label>
        <input
          type="number"
          id="stock"
          name="stock"
          [(ngModel)]="product.stock"
          required
          placeholder="Ej: 50"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 disabled:opacity-50"
      >
        Crear producto
      </button>
    </form>
  </div>
</div>
