<div class="bg-white m-5 rounded-xl shadow-lg">
  <div
    class="hover:cursor-pointer bg-white bg-clip-border mx-4 rounded-xl overflow-hidden bg-linear-to-tr from-blue-600 to-blue-400 text-white shadow-blue-500/40 shadow-lg absolute -mt-4 grid h-16 w-16 place-items-center justify-center transition-all duration-300 [transition-timing-function:cubic-bezier(0.175,0.885,0.32,1.275)] active:-translate-y-1 active:scale-x-90 active:scale-y-110"
    (click)="createCart(product.id)"
  >
    <svg
      fill="#ffffff"
      version="1.1"
      id="Capa_1"
      xmlns="http://www.w3.org/2000/svg"
      width="45px"
      height="45px"
      viewBox="0 0 902.86 902.86"
      stroke="#ffffff"
    >
      <g>
        <path
          d="M671.504,577.829l110.485-432.609H902.86v-68H729.174L703.128,179.2L0,178.697l74.753,399.129h596.751V577.829z M685.766,247.188l-67.077,262.64H131.199L81.928,246.756L685.766,247.188z"
        ></path>
        <path
          d="M578.418,825.641c59.961,0,108.743-48.783,108.743-108.744s-48.782-108.742-108.743-108.742H168.717 c-59.961,0-108.744,48.781-108.744,108.742s48.782,108.744,108.744,108.744c59.962,0,108.743-48.783,108.743-108.744 c0-14.4-2.821-28.152-7.927-40.742h208.069c-5.107,12.59-7.928,26.342-7.928,40.742 C469.675,776.858,518.457,825.641,578.418,825.641z M209.46,716.897c0,22.467-18.277,40.744-40.743,40.744 c-22.466,0-40.744-18.277-40.744-40.744c0-22.465,18.277-40.742,40.744-40.742C191.183,676.155,209.46,694.432,209.46,716.897z M619.162,716.897c0,22.467-18.277,40.744-40.743,40.744s-40.743-18.277-40.743-40.744c0-22.465,18.277-40.742,40.743-40.742 S619.162,694.432,619.162,716.897z"
        ></path>
      </g>
    </svg>
  </div>

  <div class="p-4 text-right">
    <p class="text-sm text-blue-gray-600">{{ product.name }}</p>
    <h4 class="text-2xl font-semibold text-blue-gray-900">${{ product.price }}</h4>
  </div>

  <div class="border-t border-blue-gray-50 p-4 flex items-center justify-between">
    <p class="text-base text-blue-gray-600">
      <strong class="text-green-500">{{ product.stock }}</strong
      >&nbsp;units in stock
    </p>

    <button
      *ngIf="isSuperAdmin"
      (click)="deleteProduct(product.id)"
      class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-sm transition-colors"
    >
      Eliminar
    </button>
  </div>
</div>
